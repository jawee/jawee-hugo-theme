<footer class="row text-center footer">
    <div class="container">
        <hr>
        {{ with .Site.Params.extra }}
            <h6 class="text-center copyright-heading">{{ .copyright | markdownify }}</h6>
            {{ if ne .poweredby false }}
                <h6 class="text-center powered-heading">Powered by <a href="https://gohugo.io/">Hugo  v{{ hugo.Version }}</a></h6>
            {{ end }}
            {{ if ne .displayrssicon false }}
                <h6><a href="{{ .RSSLink }}" aria-label="RSS Feed"><i class="fas fa-rss" aria-hidden="true"></i></a></h6>
            {{ end }}
        {{ end }}
    </div>
  </footer>
