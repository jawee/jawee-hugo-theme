{{ define "main" }}
<header>
  <h1 class="title">All posts</h1>
</header>

<section id="list-pane" class="list">
    <ul >
      {{ range .Data.Pages.ByPublishDate.Reverse }}
      <li class="list-entry">
        <a class="list-entry-link" href="{{ .Permalink }}">{{ .Title }}</a>
        <p class="meta">
          {{ if not .Date.IsZero }} {{ .Date.Format .Site.Params.dateformat}} {{end}}
        </p>
      </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
